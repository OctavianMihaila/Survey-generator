plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.google.code.gson:gson:2.10'
	testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
	implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}


test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
